apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitor-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OmriFialkov/flask-catexer-app-actions
    targetRevision: main
    path: argocd/monitor-stack  # Path to the umbrella chart
    plugin:
      name: kustomize
      env:
        - name: KUSTOMIZE_ENABLE_HELM
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitor
  syncPolicy:
    automated: null
