prometheus:
  prometheusSpec:
    serviceMonitorSelector: {}
    serviceMonitorSelectorNilUsesHelmValues: false
  service:
    type: ClusterIP
  server:
    persistentVolume:
      enabled: false  # Disable PV for simplicity

grafana:
  grafana.ini:
    date_format:
      default_timezone: "browser"
  service:
    type: ClusterIP
  persistence:
    enabled: false  # Disable PV for simplicity
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.monitor.svc.cluster.local  # Update if needed
          access: proxy
          isDefault: true
        - name: loki-auto
          type: loki
          uid: loki-omri
          url: http://loki.log.svc.cluster.local:3100
          access: proxy
          isDefault: false
          jsonData:
            maxLines: 1000